name: Generate a build and push to another branch

on:
  push:
    branches:
      - master

env:
  NUXT_TARGET_EMAIL: ${{ secrets.NUXT_TARGET_EMAIL }}
  NUXT_SERVICE_MAILER_URL: ${{ secrets.NUXT_SERVICE_MAILER_URL }}
  NUXT_REPOS_LISTER_URL: ${{ secrets.NUXT_REPOS_LISTER_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push

    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run generate # The build command of your project

      - name: Push
        run: |
          git checkout -b build # Create and switch to a new branch
          git add dist/ # Add the assets to the Git index
          git commit -m "Build: ({sha}) {msg}" # Commit the changes with a custom commit message
          git push origin build # Push the changes to the "build" branch on GitHub
        env:
          REPO: self
          BRANCH: build # The branch name where you want to push the assets
          FOLDER: dist # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
